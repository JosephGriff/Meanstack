
<mat-toolbar color="primary">Book shelf</mat-toolbar>
<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel [expanded]="true" *ngFor="let post of posts">
    <mat-expansion-panel-header>
     Book title: {{ post.title }}
      <br>
     Author name: {{ post.content }}
      <br>
     Book genre: {{ post.genre }}
    </mat-expansion-panel-header>
    <mat-action-row>
      <button mat-button [routerLink]="['/edit', post._id]" color="primary">Change Book</button>
      <button mat-button (click)="onDelete(post._id)" color="warn">Remove Book</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No Books added yet!</p>
